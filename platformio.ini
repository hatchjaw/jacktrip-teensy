; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-gui
build_flags =
    -DAUDIO_BLOCK_SAMPLES=32
lib_deps =
    https://github.com/sstaub/TeensyID.git#1.3.3
    https://github.com/luni64/TeensyTimerTool#v1.0.0

[env:wfs]
build_src_filter = ${env.build_src_filter} -<Gain> -<passthrough.cpp>
build_flags =
    ${env.build_flags}
    -DNUM_JACKTRIP_CHANNELS=8

[env:passthrough]
build_src_filter = ${env.build_src_filter} -<WFS> -<main.cpp> +<passthrough.cpp>
build_flags =
    ${env.build_flags}
    -DNUM_JACKTRIP_CHANNELS=1

[env:paramtest]
build_src_filter = ${env.build_src_filter} -<WFS> -<main.cpp> -<passthrough.cpp> +<paramtest.cpp>